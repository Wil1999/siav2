<div class="w-full max-w-full mt-20">
  <div class="flex flex-col min-h-screen">
    <section class="flex-grow flex flex-col items-center justify-center seccion-tabla">
        <div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="flex flex-col items-center justify-between px-6 py-4 bg-gray-800 text-white">
            <h2 class="text-2xl font-semibold">Estudios</h2>
          </div>
          <div class="w-full px-6 py-4">
            <input
              type="text"
              placeholder="Buscar..."
              (keyup)="applyFilter($event)"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="overflow-auto">
            <table class="min-w-full bg-white">
              <thead>
              <tr>
                <th class="w-1/6 px-4 py-2">Fecha</th>
                <th class="w-1/6 px-4 py-2">Tipo</th>
                <th class="w-1/3 px-4 py-2">Link</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let estudio of paginatedEstudios">
                <td class="border px-4 py-2">{{estudio.fecha}}</td>
                <td class="border px-4 py-2">{{estudio.tipo}}</td>
                <td class="border px-4 py-2">
                  <a [href]="estudio.link" class="text-blue-500" target="_blank">{{estudio.linkTitle}}</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="flex justify-between px-6 py-4 bg-gray-100">
            <button
              (click)="prevPage()"
              [disabled]="!hasPrevPage()"
              class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 disabled:opacity-50"
            >
              Anterior
            </button>
            <button
              (click)="nextPage()"
              [disabled]="!hasNextPage()"
              class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 disabled:opacity-50"
            >
              Siguiente
            </button>
          </div>

        </div>

    </section>
    <br>
  </div>
</div>
